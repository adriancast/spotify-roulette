<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spolette</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.6/typed.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="icon" href="https://maxcdn.icons8.com/Share/icon/Logos//spotify1600.png" type="image/x-icon" />
  </head>
  <body>
    <!--End Hero-->
    <section class="hero is-info is-medium">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Spotify_logo13.png" alt="Logo">
              </a>
              <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroB" class="navbar-menu">
              <div class="navbar-end">
              <!--<a class="navbar-item is-active">
                  Recomendations
                </a>-->
                <a class="navbar-item">
                  About us
                </a>
                <span class="navbar-item">
                  <a class="button is-info is-inverted">
                    <span class="icon">
                      <i class="fa fa-github"></i>
                    </span>
                    <span>Fork me</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title">
            Spolette
          </p>
          <p class="subtitle">
            Discover your next <span class="typed"></span> song
          </p>
        </div>
      </div>
      <div class="hero-foot">
        <nav class="tabs is-boxed is-fullwidth">
          <div class="container">
            <ul>
              <li class="is-active">
                <a>Random</a>
              </li>
              <li>
                <a>Top in location</a>
              </li>
              <li>
                <a>Top 10 global</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
    <!--End Hero-->
    <!-- App -->
    <section class="container" style="min-height:500px;">
      <div>

      </div>

    </section>
    <!-- End App -->
    <!-- Footer -->
    <section class="hero is-primary is-bold">
      <div class="hero-body has-text-centered">
        <div class="container">
          <h2 class="subtitle">
            Made with
            <i class="fa fa-heart-o" aria-hidden="true"></i>
             for the
            <i class="fa fa-globe" aria-hidden="true"></i>
          </h2>
        </div>
      </div>
  </section>

    <script type="text/javascript">
    var typed = new Typed('.typed', {
      strings: ["favourite", "treasured", "desired", "best-loved"],
      // Optionally use an HTML element to grab strings from (must wrap each string in a <p>)
      stringsElement: null,
      // typing speed
      typeSpeed: 30,
      // time before typing starts
      startDelay: 0,
      // backspacing speed
      backSpeed: 70,
      // time before backspacing
      backDelay: 500,
      // loop
      loop: true,
      // false = infinite
      loopCount: 5,
      // show cursor
      showCursor: false,
      // character for cursor
      cursorChar: "|",
      // attribute to type (null == text)
      attr: null,
      // either html or text
      contentType: 'html',
    });

    </script>

  </body>
</html>
