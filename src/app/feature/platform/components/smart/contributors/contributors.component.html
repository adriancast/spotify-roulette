<!--Hero-->
<section class="hero is-info">
  <header>
    <sr-menu></sr-menu>
  </header>

  <div class="hero-body">
    <div class="container has-text-centered">
      <p class="title">
        About the contributors
      </p>
      <p class="subtitle" style="margin-top:30px;">
        <a href="https://github.com/adriancast/spotify-roulette" class="button is-primary is-inverted is-outlined">
          <span class="icon">
            <i class="fa fa-github"></i>
          </span>
          <span>Fork the project</span>
        </a>
      </p>
    </div>
  </div>

</section>
<!--End Hero-->
<!-- Contributors -->
<div class="container">
  <div style="padding-bottom:50px;">
    <div class="columns">
      <div class="column is-4">
        <!-- Card-->
        <div *ngFor="let contributor of contributors; let idx = index">
          <div class="card" style="margin-top:50px;" *ngIf="idx % 3 === 0">
            <sr-contributor-member [contributor]="contributor"></sr-contributor-member>
          </div>
        </div>
        <!-- End placeholder card-->
      </div>


      <div class="column is-4">
        <!-- Card-->
        <div *ngFor="let contributor of contributors; let idx = index">
          <div class="card" style="margin-top:50px;" *ngIf="idx % 3 === 1">
            <sr-contributor-member [contributor]="contributor"></sr-contributor-member>
          </div>
        </div>
        <!-- End placeholder card-->
      </div>


      <div class="column is-4">
        <!-- Card-->
        <div *ngFor="let contributor of contributors; let idx = index">
          <div class="card" style="margin-top:50px;" *ngIf="idx % 3 === 2">
            <sr-contributor-member [contributor]="contributor"></sr-contributor-member>
          </div>
        </div>
        <!-- End placeholder card-->
      </div>
    </div>

  </div>
</div>
<!-- End Contributors -->

<!-- Footer -->
<section class="hero is-primary is-bold">
  <div class="hero-body has-text-centered">
    <div class="container">
      <h2 class="subtitle">
        Made with
        <i class="fa fa-heart-o" aria-hidden="true"></i>
        for the
        <i class="fa fa-globe" aria-hidden="true"></i>
      </h2>
    </div>
  </div>
</section>
